{% extends "base.html" %}
{% block content %}

<h2 class="mt-5 text-center">Admin registration</h2>

<div class="card mt-5 mx-auto" style="width: 24rem;">
    <div class="card-header">
        Enter username and password for new admin
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
              <label for="username" class="form-label"><i class="bi bi-person" aria-hidden="true"></i> Username</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"><i class="bi bi-key" aria-hidden="true"></i> Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="superuser-check">
                <label class="form-check-label" for="superuser-check">Make superuser</label>
            </div>
            <p class="text-danger"><i class="bi bi-exclamation-circle-fill" aria-hidden="true"></i> Superuser access will allow this user to add and delete admins.</p>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary"><i class="bi bi-person-add" aria-hidden="true"></i> Add user</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
