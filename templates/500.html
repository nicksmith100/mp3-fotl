{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div id="500-message" class="border border-3 p-3 my-5">
            <h2>500 Internal Server Error</h2>
            <p  class="mt-3">Well, this wasn't meant to happen! Please select an item from the navigation menu above to start again.</p>
        </div>
    </div>
</div>

<div id="500-image-container" class="primary-image-container">
    <img src="{{ url_for('static', filename='images/500.jpg') }}"
        alt="Acoustic guitar on fire"
        class="img-fluid primary-image w-100" id="500-image">
</div>

{% endblock %}
