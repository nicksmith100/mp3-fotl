{% extends "base.html" %}
{% block content %}

<h2>Artists</h2>

    {% for artist in artists %}
        <h3>{{ artist.artist_name }}</h3>
        <p class="bio">{{ artist.artist_bio }}</p>
        <img src="{{ artist.artist_img }}" alt="{{ artist.artist_name }}"><br>
        <a href="{{ artist.artist_url }}" target="_blank">{{ artist.artist_name }} Website</a><br><br>
    {% endfor %}

{% endblock %}
