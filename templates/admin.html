{% extends "base.html" %}

{% block subheader %}
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
            <span class="navbar-brand">Admin menu</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-box-arrow-right" aria-hidden="true"></i> Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person-add" aria-hidden="true"></i> Register admins</a>
                    </li>                            
                   
                </ul>            
            </div>
    </div>
</nav>
{% endblock %}

{% block content %}

<div class="card mt-5 mx-auto" style="width: 24rem;">
    <div class="card-header">
        Please enter your username and password
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin') }}">
            <div class="mb-3">
              <label for="username" class="form-label"><i class="bi bi-person" aria-hidden="true"></i> Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"><i class="bi bi-key" aria-hidden="true"></i> Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div>
        <p class="text-center"><strong>Forgotten your username or password?</strong><br>
            Please <a href="mailto:webmaster@folkonthelawn.com">contact webmaster</a>.</p>
    </div>

</div>

{% endblock %}
